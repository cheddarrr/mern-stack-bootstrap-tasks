<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>
      function validate()
      {
        var fni=document.getElementById('fni').value;
        if(fni=="")
        {
          document.getElementById("fn1").style.color="red";
          document.getElementById("fni").style.borderColor="red";
          document.getElementById("fn2").innerHTML = "Please supply your first name.";
          return false;
        }
        
      }
    </script>
</head>
<body style="background-color: lightgray;">
  <form class="needs-validation" novalidate>
    <br><br><br>
      <div class="input-group mb-3" style="margin-left:400px;">
        <label class="form-label" style="margin-top:10px;" id="fn1"><b>First Name&nbsp;&nbsp;&nbsp;&nbsp;</b></label>
        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
        <input type="text" class="form-control" placeholder="First Name" style="max-width: 500px;" id="fni">
        <p id="fn2" style="color:red"></p>
      </div>
      
      <div class="input-group mb-3" style="margin-left:400px;">
        <label class="form-label" style="margin-top:10px;"><b>Last Name&nbsp;&nbsp;&nbsp;&nbsp;</b></label>
        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
        <input type="text" class="form-control" placeholder="Last Name" style="max-width: 500px;">
      </div>
      
      <div class="input-group mb-3" style="margin-left:432px;">
        <label class="form-label" style="margin-top:10px;"><b>E-Mail&nbsp;&nbsp;&nbsp;&nbsp;</b></label>
        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-envelope"></i></span>
        <input type="text" class="form-control" placeholder="E-Mail Address" style="max-width: 500px;">
      </div>

      <div class="input-group mb-3" style="margin-left:418px;">
        <label class="form-label" style="margin-top:10px;"><b>Phone #&nbsp;&nbsp;&nbsp;&nbsp;</b></label>
        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-phone"></i></span>
        <input type="text" class="form-control" placeholder="+91" style="max-width: 500px;">
      </div>

      <div class="input-group mb-3" style="margin-left:418px;">
        <label class="form-label" style="margin-top:10px;"><b>Address&nbsp;&nbsp;&nbsp;&nbsp;</b></label>
        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-house"></i></span>
        <input type="text" class="form-control" placeholder="Address" style="max-width: 500px;">
      </div>

      <div class="input-group mb-3" style="margin-left:450px;">
        <label class="form-label" style="margin-top:10px;"><b>City&nbsp;&nbsp;&nbsp;&nbsp;</b></label>
        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-house"></i></span>
        <input type="text" class="form-control" placeholder="city" style="max-width: 500px;">
      </div>

      <div class="input-group mb-3" style="margin-left:440px;">
        <label class="form-label" style="margin-top:10px;"><b>State&nbsp;&nbsp;&nbsp;&nbsp;</b></label>
        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-list"></i></span>
        <select class="form-control" style="max-width: 500px;">
          <option>Tamil Nadu</option>
          <option>Gujarat</option>
          </select>
      </div>

      <div class="input-group mb-3" style="margin-left:350px;">
        <label class="form-label" style="margin-top:10px;"><b>Do you have hosting?&nbsp;&nbsp;&nbsp;&nbsp;</b></label>
        <div class="col-10 px-3">
          <input type="radio">&nbsp;&nbsp;Yes<br><input type="radio">&nbsp;&nbsp;No
        </div>
      </div>

      <div class="input-group mb-3" style="margin-left:380px;">
        <label class="form-label" style="margin-top:10px;"><b>Project Description&nbsp;&nbsp;&nbsp;&nbsp;</b></label>
        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-pen"></i></span>
        <textarea class="form-control" placeholder="Project Description" style="max-width: 400px;" cols="8" rows="3"></textarea>
      </div>

      <div class="col-12 d-flex justify-content-center">
        <button class="btn btn-warning text-light" type="submit" onclick="validate()">Send <i class="fa-solid fa-paper-plane"></i></button>
      </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
